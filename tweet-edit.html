{% extends 'base.html' %}
{% block title %} Home Page {% endblock %}
{% block head %}
    {{ super() }}
{%  endblock %}
{% block body %}
    <div>
        <h2>Tweet Edit</h2>
        <hr>
    </div>
    {% if err_msg: %}
        <div  class="alert alert-danger" role="alert">
            {{err_msg}}
        </div>
    {% endif %}
    {% if tweetData: %}
        <form method="post" action="/tweet-edit?id={{tweetData.key.id()}}">
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="tweet_content">Tweet</label>
                    <textarea class="form-control" rows="5" id="tweet_content" name="tweet_content">{{tweetData.tweet_content}}</textarea>
                </div>
            </div>
            <div style="height:30px;border:1px solid #333;">&nbsp;</div>
            <div class="form-group col-md-6 text-right">
                <br>  <input type="submit" name="button" class="btn btn-primary mb-2" value="Submit"/>
                <input type="submit" name="button" class="btn btn-primary mb-2" value="Delete"/>
            </div>
        </form>
    {% endif %}
{% endblock %}

{% extends 'base.html' %}
{% block title %} Home Page {% endblock %}
{% block head %}
    {{ super() }}
{%  endblock %}
{% block body %}
    <div>
        <h2>User Profile</h2>
    </div>
    {% if err_msg: %}
        <div  class="alert alert-danger" role="alert">
            {{err_msg}}
        </div>
    {% endif %}
    <div class="row">
        <form method="post" action="/profile-edit" class="col-md-12">
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="user_name">UserName</label>
                    <input type="text" class="form-control" id="user_name" placeholder="UserName" name="userName" value="{{userInfo.user_name}}" disabled>
                    <span><i>Note: Saved username can not be changed.</i></span>
                </div>
                <div class="form-group col-md-12">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name" value="{{userInfo.first_name}}">
                </div>
                <div class="form-group col-md-12">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name" value="{{userInfo.last_name}}">
                </div>
                <div class="form-group col-md-12">
                    <label for="profile">Bio :        </label>
                    <textarea class="form-control" rows="5" cols="20" id="profile" name="user_profile">{{userInfo.user_profile}}</textarea>
                </div>
            </div>
            <input type="submit" name="button" class="btn btn-primary mb-2" value="Submit"/>
        </form>
    </div>
{% endblock %}
